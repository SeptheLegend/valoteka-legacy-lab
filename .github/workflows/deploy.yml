name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install (including dev)
        run: npm ci --include=dev
      - name: Build
        run: npm run build
      - name: Archive artifact for GitHub Pages
        run: |
          echo "Archiving dist to $RUNNER_TEMP/artifact.tar"
          mkdir -p "$RUNNER_TEMP"
          tar -czf "$RUNNER_TEMP/artifact.tar" -C dist .
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: $RUNNER_TEMP/artifact.tar
          retention-days: 1
  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
