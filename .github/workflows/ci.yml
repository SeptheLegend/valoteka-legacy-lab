name: CI

on:
  push: {}
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (including dev)
        run: npm ci --include=dev
      - name: Build
        run: npm run build
      - name: Smoke test build (serve & request /)
        run: |
          # serve dist using Python's simple HTTP server and verify root responds
          nohup python3 -m http.server 8000 --directory dist >/dev/null 2>&1 &
          sleep 1
          curl -fS http://127.0.0.1:8000/ -o /dev/null
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
